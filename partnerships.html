</header>

  <!-- Header -->
  <header class="fixed inset-x-0 top-0 bg-white/70 backdrop-blur-md shadow-md z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
      <a href="index.html" class="text-2xl font-bold text-indigo-600">FREEBEE</a>
      <nav class="space-x-6 text-gray-700">
        <a href="index.html#hero" class="hover:text-indigo-600 transition">Home</a>
        <a href="index.html#features" class="hover:text-indigo-600 transition">App</a>
        <a href="tokenomics.html" class="hover:text-indigo-600 transition">Tokenomics</a>
        <a href="roadmap.html" class="hover:text-indigo-600 transition">Roadmap</a>
        <a href="team.html" class="hover:text-indigo-600 transition">Team</a>
        <a href="faq.html" class="hover:text-indigo-600 transition">FAQ</a>
        <a href="partnerships.html" class="text-indigo-600 font-semibold">Partners</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="pt-24 pb-16">
    <section id="partners" class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg">
      <h2 class="text-3xl font-extrabold text-center text-indigo-600 mb-6">
        파트너 제안
      </h2>
      <p class="text-center text-gray-600 mb-8">
        FREEBEE와 함께 반려동물 시장을 혁신할 파트너를 찾고 있습니다.
      </p>
      <form action="#" method="POST" class="space-y-5">
        <!-- 회사명 -->
        <div>
          <label for="company" class="block text-sm font-medium text-gray-700 mb-1">
            회사명
          </label>
          <input
            type="text"
            id="company"
            name="company"
            required
            placeholder="예) ABC Pet Shop"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
          />
        </div>

        <!-- 담당자 이메일 -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            담당자 이메일
          </label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="contact@abcpet.com"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
          />
        </div>

        <!-- 제안 내용 -->
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700 mb-1">
            제안 내용
          </label>
          <textarea
            id="message"
            name="message"
            rows="5"
            required
            placeholder="파트너십 제안 내용을 입력하세요."
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition resize-none"
          ></textarea>
        </div>

        <!-- 제출 버튼 -->
        <div>
          <button
            type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg shadow-md transition"
          >
            제안 보내기
          </button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-200 py-8 mt-12">
    <div class="max-w-7xl mx-auto text-center px-4">

        <a href="#" class="inline-block hover:opacity-80 transition">

        </a>
        <a href="#" class="inline-block hover:opacity-80 transition">
          <img src="assets/images/social/twitter.png" alt="Twitter" class="w-6 h-6 inline" />
        </a>
      </div>
    </div>
  </footer>
<script src="assets/js/main.js" defer></script>
